<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Front-End Product-Review</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <img src="images/image-product-desktop.jpg" alt="perfume">
            <div class="desc">
                <p class="product-type">Perfume</p>
                <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-info">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                    Perfumer-Creator
                    for the House of
                    CHANEL.</p>
                <p class="price"><span class="final-price">$149.99</span><span class="initial-price">$169.99</span></p>
                <button type="button" name="button"><img class="shopping-cart" src="images/icon-cart.svg">
                    Add to Cart</button>
            </div>
        </div>

            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded
            with ❤️ by <a href="https://github.com/pragya703/product-review"> Pragya Anand.</footer> -->
    </div>
</body>

</html>
